<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <div class="logo-header">
    <a href="{{ site.baseurl }}/index.html">
      <span class="image"><img src="{{ "images/BikePath Logo.png" | relative_url }}" alt="" /></span>
      <h1>{{ site.title }}</h1>
    </a>
  </div>
  <nav id="nav">
    <ul class="special large-nav">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
    <ul>
      <li class="special mobile-nav">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
              {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
